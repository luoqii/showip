apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "org.bbs.android.toolkit.showip.showip"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def publish = project.tasks.create("publishAll")
android.applicationVariants.all { variant ->
    def task = project.tasks.create("publish${variant.name}Apk", Copy)
    task.from(variant.outputs[0].outputFile)
    task.into("../dist")
    task.exclude("app-release-unsigned.apk")
//    task.exclude("app-debug.apk")
    task.rename(".*app.*", "showip.apk")
    task.dependsOn variant.assemble
    publish.dependsOn task
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'


    compile 'org.bbs.android.commonlib:commonlib:0.1'
}
